apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-gke
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: others
    repoURL: https://github.com/alyssonata/loomigitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
